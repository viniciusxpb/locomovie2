<div class="container-xxl">
  <div class="card lm_card mb-4 mt-4" style="max-width: 100%;">
    <div class="row g-0"  ng-if="movieLoading==false">
      <div class="col-md-4">
        <img ng-src="{{getPosterPath(movieInfo)}}" class="card-img-top" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="lm_title_type1">{{movieInfo.title}}</div>
          <div class="row lm_text_type1">
            <div class="col-2">{{movieInfo.runtime}} min</div>
            <div class="col-10 lm_genre_wrapper">
              <div ng-repeat="genre in movieInfo.genres">
                <div>{{genre.name}}</div>
              </div>
            </div>
          </div>
          
          <div class="mt-4">{{movieInfo.overview}}</div>

          <div class="mt-4 row" ng-if="directors.length>0">
            <div class="col-2 lm_text_type2">
              Diretor<span ng-if="directors.length>1">es</span>:
            </div>
            <div class="col-10">
              <div class="" ng-repeat="director in directors">
                {{director.name}}
              </div>
            </div>
          </div>
          <div class="mt-2 row" ng-if="writers.length>0">
            <div class="col-2 lm_text_type2">
              Escritor<span ng-if="writers.length>1">es</span>:
            </div>
            <div class="col-10">
              <div class="" ng-repeat="writer in writers">
                {{writer.name}}
              </div>

            </div>
          </div>

          <!-- <div class="mt-4" style="display: flex;">
            <div ng-repeat="i in [1, 2, 3, 4, 5]">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="gold"
                  class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl mt-4 mb-4" ng-if="similarLoading==false">
  <h1 class="lm_title_type1">Filmes similares</h1>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col d-flex justify-content-center" ng-repeat="item in similar_movies">
      <a href="#!movie/{{ item.id }}">
        <div class="card lm_card bg-dark h-100">
          <img ng-src="{{getPosterPath(item)}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <div class="lm_sub_text">
              Lan√ßamento:
            </div>
            <p>
              {{item.release_date | date : "dd/MM/y"}}
            </p>
          </div>
          <div class="card-footer lm_footer_align">

            <div ng-if="item.video" class="trailer-box">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                  <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
              </div>
              <div>
                Assistir trailer
              </div>
            </div>

            <div class="lm_star_info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gold"
                class="bi bi-star-fill" viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
              {{item.vote_average}}/10
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
