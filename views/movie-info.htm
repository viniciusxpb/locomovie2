<div class="container-xxl">
  <div class="card lm_card mb-4 mt-4" style="max-width: 100%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img ng-src="{{getPosterPath(movieInfo)}}" class="card-img-top" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="lm_title_type1">{{movieInfo.title}}</div>
          <div class="row lm_text_type1">
            <div class="col-2">{{movieInfo.runtime}} min</div>
            <div class="col-10 lm_genre_wrapper">
              <div ng-repeat="genre in movieInfo.genres">
                <div>{{genre.name}}</div>
              </div>
            </div>
          </div>
          
          <div class="mt-4">{{movieInfo.overview}}</div>

          <div class="mt-4 row" ng-if="directors.length>0">
            <div class="col-2 lm_text_type2">
              Diretor<span ng-if="directors.length>1">es</span>:
            </div>
            <div class="col-10">
              <div class="" ng-repeat="director in directors">
                {{director.name}}
              </div>
            </div>
          </div>
          <div class="mt-2 row" ng-if="writers.length>0">
            <div class="col-2 lm_text_type2">
              Escritor<span ng-if="writers.length>1">es</span>:
            </div>
            <div class="col-10">
              <div class="" ng-repeat="writer in writers">
                {{writer.name}}
              </div>

            </div>
          </div>

</div>
